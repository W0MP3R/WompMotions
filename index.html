<!DOCTYPE html>
<html>
<body>

<p>Click the button to replace "blue" with "red" in the paragraph below:</p>
<div id="main">
    <div id="chat">
        <div class="user-container"><div class="message"></div></div>
    </div>
</div>
<hr>
<div id="screen"></div>
<textarea id="input"></textarea>
<br>
<button id="sayit-button" onclick="myFunction()">Try it</button>

<script>
    function myFunction() {
        var input = document.getElementById('input');
        var div = document.getElementById('screen');
        //Painting the card data into the zoomed one
        var title = document.createElement('p');
        title.textContent = input.value;
        div.appendChild(title);  
    }
</script>

</body>
</html>
