<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>WompMotions Emotions Preview</title>
		<style>
			.group h2 {
				clear: both;
				font-size: 32px;
				font-weight: 400;
				margin: 0;
			}

			#content {
				margin: 0 auto;
				width: 600px;
			}
			.group {
				margin-bottom: 10px;
				padding: 10px;
				box-sizing: borde-box;
			}
			#github-logo {
				width: 32px;
				float: right;
				margin: 10px;
			}
			#header h1 {
				float: left;
				margin: 0;
				line-height: 30px;
				padding: 10px;
				font-size: 30px;
				margin-bottom: 20px;
			}
			.emotion-name {
				font-family: Consolas, "Liberation Mono", Menlo, Courier, monospace;				
                float: left;
                height: 80px;
                line-height: 80px;
                padding: 0% 2%;
			}
            .pics{
                height: 80px;
                margin-right: 10px;
            }
            .emotion-item-list{
                float: left;
                width: 45%;
                height: 80px;
                background: #f5f5f5;
                padding: 5px 0;
                background: #f5f5f5;
                border-left: 10px solid #d8d8d8;
                margin-bottom: 10px;
            }
            .emotion-pic-wrapper{
                float: right;
            }
			.emotion-pic-wrapper span{
                font-family: Consolas, "Liberation Mono", Menlo, Courier, monospace;				
                height: 80px;
                line-height: 80px;
                margin-right: 10px;
            }

			.emotion-pic-wrapper span{
                float: right;
				font-family: Consolas, "Liberation Mono", Menlo, Courier, monospace;				
                height: 80px;
                line-height: 80px;
                margin-right: 10px;
            }

		</style>
		<link rel="icon" href="icon.png">
	</head>
	<body>
		<div id="content">
			<div id="header">
				<h1>WompMotions Emotions Preview</h1>
				<a href="https://github.com/W0MP3R/WompMotions"><img src="GitHub-Mark-64px.png" id="github-logo"/></a>
			</div>
			<div class="group">
                <h2>Emotions</h2>
                <div id="emotions-list"></div>
            </div>
		</div>
		<script src="listofemotions.js"></script>
        <script src="emotions.js"></script>
	</body>
</html>
